<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <!-- the parent container -->
        <div id="parent">
            <!-- the screen -->
            <div id="screen" >
                <div id="memory">M</div>
                <p id="display">0.123456789</p>
            </div>
            <!-- the parent holding our keys -->
            <div id="keyparent">
                <!-- our keys go here -->
                <div id="keypad">
                  <div class="keys m">M</div>  
                  <div class="keys mr">MR</div>  
                  <div class="keys mc">MC</div>  
                  <div class="keys c">C</div>  
                  <div class="keys seven">7</div>  
                  <div class="keys eight">8</div>  
                  <div class="keys nine">9</div>  
                  <div class="keys percent">&percnt;</div>  
                  <div class="keys four">4</div>  
                  <div class="keys five">5</div>  
                  <div class="keys six">6</div>  
                  <div class="keys divide">&divide;</div>  
                  <div class="keys one">1</div>  
                  <div class="keys two">2</div>  
                  <div class="keys three">3</div>  
                  <div class="keys times">&times;</div>
                  <div class="keys zero">0</div>
                  <div class="keys dot">&period;</div>  
                  <div class="keys plus">&plus;</div>  
                  <div class="keys minus">&minus;</div>  
                  <div class="keys back">&lArr;</div>  
                  <div class="keys sqrt">&Sqrt;</div>  
                  <div class="keys equals">&equals;</div>  
                </div>
            </div>

        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
